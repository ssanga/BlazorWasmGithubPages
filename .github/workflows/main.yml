name: 'Publish Blazor app to Github pages'
on: push

#test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout the code
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.x

        # Run tests
        #- name: Test
        #  run: dotnet test \BlazorWasmGithubPages.Tests\BlazorWasmGithubPages.Tests.csproj

        # Generate the website
        #- name: Publish
        #  run: dotnet publish BlazorWasmGithubPages.csproj --configuration Release

        - name: Whats going on
          run: | 
            ls
            ls .\BlazorWasmGithubPages\

        - name: Install dependencies
          run: dotnet restore .\BlazorWasmGithubPages\BlazorWasmGithubPages.csproj

        - name: Build
          run: dotnet build .\BlazorWasmGithubPages\BlazorWasmGithubPages.csproj --configuration Release --no-restore

        - name: Test unit tests and integration tests and coverage
          run: dotnet test .\BlazorWasmGithubPages.Tests\BlazorWasmGithubPages.Tests.csproj --no-restore --verbosity normal 
        
        - name: Publish
          run: dotnet publish --configuration Release --no-build


        # Publish the website
        - name: GitHub Pages action
          if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
          uses: peaceiris/actions-gh-pages@v3.6.1
          with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: bin/Release/netstandard2.1/publish/wwwroot
            allow_empty_commit: false
            keep_files: false
            force_orphan: true
            # TODO uncomment the following line if you have a custom domain name
            # cname: demo.meziantou.net
